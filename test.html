<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Click Slider</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body{
            background: #f2f2f2;
            font-family: Arial, sans-serif;
            padding: 40px;
            display: flex;
            justify-content: center;
        }

        .slider{
            width: 90%;
            max-width: 900px;
            overflow: hidden;
            border-radius: 16px;
        }

        .cards{
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: all .4s ease;
        }

        .card{
            min-width: 300px;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            user-select: none;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .card:hover{
            transform: scale(1.03);
        }
    </style>
</head>
<body>

    <div class="slider">
        <div class="cards">
            <div class="card" data-index="0">Card 1</div>
            <div class="card" data-index="1">Card 2</div>
            <div class="card" data-index="2">Card 3</div>
            <div class="card" data-index="3">Card 4</div>
            <div class="card" data-index="4">Card 5</div>
        </div>
    </div>

    <script>
        $(document).ready(function () {

            let cardWidth = $(".card").outerWidth(true); // with gap

            $(".card").on("click", function(){
                let index = $(this).data("index");
                let moveX = index * cardWidth;

                $(".cards").css("transform", `translateY(-${moveX}px)`);
            });

        });
    </script>

</body>
</html>
